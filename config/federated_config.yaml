# Configuration pour l'Apprentissage Fédéré
# Projet Trustworthy AI - Classification Faciale

federated_learning:
  # Configuration générale
  num_clients: 3
  num_rounds: 50  # Augmenté de 10 à 50 pour meilleure convergence
  
  # Configuration des clients
  clients:
    local_epochs: 5  # Augmenté de 3 à 5 pour mieux apprendre localement
    local_batch_size: 16
    local_learning_rate: 0.0005  # Réduit de 0.001 à 0.0005 pour convergence stable
  
  # Stratégie d'agrégation
  aggregation:
    strategy: "fedavg"  # FedAvg (Federated Averaging)
    weighted: true  # Pondération par nombre d'échantillons
  
  # Configuration du modèle
  model:
    input_shape: [64, 64, 3]
    num_classes: 3
    architecture: "custom_cnn"

# Privacy settings (pour Notebook 06)
privacy:
  differential_privacy:
    enabled: false
    noise_multiplier: 1.0
    l2_norm_clip: 1.0
    
  secure_aggregation:
    enabled: false

# Logging
logging:
  save_round_metrics: true
  save_client_metrics: true
  tensorboard: false
