# Configuration du modèle de classification faciale
model:
  # Architecture du modèle
  input_shape: [224, 224, 3]
  num_classes: 3
  model_type: "custom"  # "custom", "mobilenet", "resnet"
  
  # Compilation
  optimizer:
    name: "adam"
    learning_rate: 0.001
    beta_1: 0.9
    beta_2: 0.999
    
  loss: "categorical_crossentropy"
  
  metrics:
    - "accuracy"
    - "precision" 
    - "recall"

# Configuration d'entraînement
training:
  epochs: 100
  batch_size: 32
  validation_split: 0.2
  
  # Callbacks
  callbacks:
    model_checkpoint:
      monitor: "val_accuracy"
      save_best_only: true
      mode: "max"
      
    reduce_lr:
      monitor: "val_loss"
      factor: 0.5
      patience: 5
      min_lr: 1e-7
      
    early_stopping:
      monitor: "val_loss"
      patience: 10
      restore_best_weights: true

# Augmentation des données
data_augmentation:
  enabled: true
  augmentation_factor: 3
  
  transforms:
    horizontal_flip: 0.5
    rotation: 15
    brightness_contrast: 0.3
    gaussian_noise: 0.3
    blur: 0.2

# Fine-tuning (pour transfer learning)
fine_tuning:
  enabled: false
  learning_rate: 1e-5
  epochs: 50
  unfreeze_layers: 50  # Pourcentage des couches à dégeler

# Sauvegarde
save:
  model_path: "models/face_classification_model.h5"
  weights_path: "models/face_classification_weights.h5"
  history_path: "models/training_history.json"